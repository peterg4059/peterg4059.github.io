<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Standard Navy</title>
       <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
       <style>
           body, html {
               margin: 0;
               padding: 0;
               height: 100%;
               overflow: hidden;
           }
           .video-container {
               position: relative;
               width: 100%;
               height: 100vh;
               overflow: hidden;
               background: url('https://raw.githubusercontent.com/peterg4059/peterg4059.github.io/main/standardnavy.jpeg') no-repeat center center/cover;
           }
           .video-container video {
               position: absolute;
               top: 50%;
               left: 50%;
               width: 100vw;
               height: 100vh;
               transform: translate(-50%, -50%);
               min-width: 100%;
               min-height: 100%;
               object-fit: cover;
               pointer-events: none; /* Prevents clicking */
           }
           .text-overlay {
               position: absolute;
               top: 50%;
               left: 50%;
               transform: translate(-50%, -50%);
               color: #4A3728; /* Brown */
               font-size: 48px;
               font-family: 'Montserrat', sans-serif;
               font-weight: 700;
               text-align: center;
               text-transform: uppercase; /* All caps */
               text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8); /* White shadow */
               padding: 20px;
           }
           @media (max-width: 768px) {
               .text-overlay {
                   font-size: 24px;
                   padding: 10px;
               }
           }
       </style>
   </head>
   <body>
       <div class="video-container">
           <video autoplay muted loop playsinline>
               <source src="https://raw.githubusercontent.com/peterg4059/peterg4059.github.io/main/StandardNavy.mp4" type="video/mp4">
           </video>
       </div>
       <div class="text-overlay">Standard Navy</div>
   </body>
   </html>
