<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Standard Navy</title>
       <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@700&display=swap" rel="stylesheet">
       <style>
           body, html {
               margin: 0;
               padding: 0;
               height: 100%;
               overflow: hidden;
           }
           .video-container {
               position: relative;
               width: 100%;
               height: 100vh;
               overflow: hidden;
               background: url('https://raw.githubusercontent.com/peterg4059/peterg4059.github.io/main/standardnavy.jpeg') no-repeat center center/cover;
           }
           .video-container video {
               position: absolute;
               top: 50%;
               left: 50%;
               width: 100vw;
               height: 100vh;
               transform: translate(-50%, -50%);
               min-width: 100%;
               min-height: 100%;
               object-fit: cover;
               pointer-events: none;
           }
           .text-overlay {
               position: absolute;
               top: 50%;
               left: 50%;
               transform: translate(-50%, -50%);
               color: #9f9892; /* Filled text color */
               -webkit-text-stroke: 5px #918879; /* Outline color */
               font-family: 'Karantina', sans-serif;
               font-weight: 700;
               text-align: center;
               text-transform: uppercase;
               width: 90%;
               line-height: 0.8;
               font-size: 30vw;
               padding: 0;
           }
           .text-overlay span {
               display: block;
           }
           @media (max-width: 768px) {
               .text-overlay {
                   font-size: 25vw;
                   color: #9f9892; /* Same fill color as desktop */
                   -webkit-text-stroke: 3px #918879; /* Same outline color and thickness as desktop */
               }
           }
       </style>
   </head>
   <body>
       <div class="video-container">
           <video autoplay muted loop playsinline>
               <source src="https://raw.githubusercontent.com/peterg4059/peterg4059.github.io/main/StandardNavy.mp4" type="video/mp4">
           </video>
       </div>
       <div class="text-overlay">
           <span>STANDARD</span>
           <span>NAVY</span>
       </div>
   </body>
   </html>
