<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Standard Navy</title>
       <style>
           body, html {
               margin: 0;
               padding: 0;
               height: 100%;
               overflow: hidden;
           }
           .video-container {
               position: relative;
               width: 100%;
               height: 100vh;
               overflow: hidden;
               background: url('https://raw.githubusercontent.com/peterg4059/peterg4059.github.io/main/standardnavy.jpeg') no-repeat center center/cover;
           }
           .video-container iframe {
               position: absolute;
               top: 50%;
               left: 50%;
               width: 100vw;
               height: 100vh;
               transform: translate(-50%, -50%);
               min-width: 100%;
               min-height: 100%;
           }
           .text-overlay {
               position: absolute;
               top: 50%;
               left: 50%;
               transform: translate(-50%, -50%);
               color: white;
               font-size: 48px;
               font-family: Arial, sans-serif;
               font-weight: bold;
               text-align: center;
               text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
               background: rgba(0, 0, 0, 0.5);
               padding: 20px;
               border-radius: 10px;
           }
           @media (max-width: 768px) {
               .text-overlay {
                   font-size: 24px;
                   padding: 10px;
               }
           }
       </style>
   </head>
   <body>
       <div class="video-container">
           <iframe src="https://www.youtube.com/embed/Ei30bxMRXR4?autoplay=1&loop=1&playlist=Ei30bxMRXR4&mute=1&controls=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
       </div>
       <div class="text-overlay">Standard Navy</div>
   </body>
   </html>
